            <section id="content"> <!--section representa una sección genérica de un documento| id es un atributo global que define un identificador unico, el cual no debe repetirse en todo el documento-->

                <article class="article"> <!--article representa una composición autocontenida en un documento, una página, aplicación o en un sitio, que re requiere que sea distribuible y/o utilizable de manera independiente1 class en una lista de las clases del elemento separada por espacios-->
